<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/timeCountDown.css">
</head>
<body>
  <div id="countDown">
    <span class="scd-digit-d"></span>
    <span class="scd-digit-h"></span>
    <span class="scd-digit-m"></span>
    <span class="scd-digit-s"></span>
    <span class="scd-digit-ms"></span>
  </div>
  <script src="./js/vendor/jquery-1.8.3.min.js"></script>
  <script src="./js/main.js"></script>
  <script>
    var SimpleCountDown = $.SimpleCountDown
    var instance = new SimpleCountDown()
    var nodeDiv = $('#countDown')
    instance.add(nodeDiv, 10000)
  </script>
</body>
</html>
